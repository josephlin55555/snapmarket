<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{currentListing.title}}">
  <ion-content>
        
    <ion-list>
      <ion-item class="detailView"> 

          <div class="item details">
      
            <p><img class="listingThumbnailDetail" ng-src="{{currentListing.img }}">
              <div ng-repeat="item in currentListing.items">
                <img src="images/tag.png" ng-style="position(item)"{{item}}> 
                <i class="icon icon-clear ion-social-usd" ng-style="positionText(item)"{{item}}> {{item.price}}</i>
              </div>
            </p>
            <p class="cardUser">Posted by {{currentListing.displayName}}</p> 
              
          </div>
          
          <div class="item itemCheck" ng-repeat="item in currentListing.items">
            
            <div class="card">

              <ion-checkbox class="checkbox-stable" ng-model="checked" ng-change="check(checked, item)" ng-disabled="!{{item.isActive}}">
              

              <p class="itemText">{{item.text}}</p>
    
              <p class="priceText">${{item.price}}</p>
              
              <p class="tagText">{{formatTags(item.tags)}}</p>
              
            
              </ion-checkbox>
            
            </div>
          
          </div>

          
            <br>
            <input type="number" class="buyerPrice" ng-model="buyerPrice" ng-minlength="1" placeholder="Offer"> 
            </input>
          

            <button class="button button-full button-assertive" ng-click="submitPrice(buyerPrice)"> 
              Submit
            </button>


          

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
