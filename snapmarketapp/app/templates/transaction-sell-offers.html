<ion-view class="transaction"> 
  <ion-content class="padding has-tabs-top"> 
    <ion-list>
        <div class="card" ng-show="!noListings" ng-repeat="offer in listingOffers" >
          <div class="item item-thumbnail-left item-icon-right" ng-click="viewOffer(offer)">
            <img ng-src="{{offer.buyer.photo}}">
            <p class="transactionListingTitle">Offer from {{offer.buyer.name}}</p>
            <p class="numberOfItem"><span ng-repeat="item in offer.items | limitTo:3">{{item.text}} </span></p>
            <i class="icon ion-social-usd">{{offer.totalBuyerPrice}}</i>
          </div>
        </div>
       <div class="noListings" ng-show="noListings">You currently don't have any offers.</div>
    <ion-list>
  </ion-content>
</ion-view>
