<ion-view hide-nav-bar="true">
  <ion-content class='profile' scroll='false'>
    <ion-list class="profileList">
      <br>
      <ion-item class="profileImage"><img class="imageAvatar" ng-src="{{profile.photo}}"></ion-item>
      <center>
      <div class="userInfo">
        <p class="profileName">{{profile.name}}</p>
        <p class="profileEmail">{{profile.email}}</p>
      </div> 
      <div class="profileStats">
        <h2 class="tableTitle">Current Offers</h2>
        <table class="offerTable">
          <tr>
            <td class="statistics">Buy</td>
            <td class="statistics">Sell</td>
          </tr>
          <tr>
            <td class="number">{{activeUserBuyOffers.length}}</td>
            <td class="number">{{activeUserSellOffers.length}}</td>
          </tr>
        </table>
        <div class="logoutButtonContainer">
          <button class="logoutButton button button-positive" ng-click="logout()">Logout</button>
        </div>
      </center>
      </div>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
